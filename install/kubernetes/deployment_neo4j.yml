apiVersion: v1
kind: Service
metadata:
  name: neo4j
  #namespace: mico-system
  #labels:
    #app: neo4j
spec:
  ports:
    - port: 7474
      targetPort: 7474
      name: browser
    - port: 7687
      targetPort: 7687
      name: bolt
  selector:
    app: neo4j
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: neo4j
  #namespace: mico-system
spec:
  selector:
    matchLabels:
      run: neo4j
  replicas: 1
  template:
    metadata:
      #namespace: mico-system
      labels:
        run: neo4j
    spec:
      containers:
      - name: neo4j
        image: "neo4j"
        imagePullPolicy: "IfNotPresent"
        env:
          - name: NEO4J_dbms_security_auth__enabled
            value: "false"
        ports:
        - containerPort: 7474
          name: browser
        - containerPort: 7687
          name: bolt