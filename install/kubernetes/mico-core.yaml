---
apiVersion: v1
kind: Service
metadata:
  name: mico-core
  namespace: mico-system
  labels:
    run: mico-core
spec:
  ports:
  - port: 8080
    targetPort: 8080
  selector:
    run: mico-core
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mico-core
  namespace: mico-system
spec:
  selector:
    matchLabels:
      run: mico-core
  replicas: 1
  template:
    metadata:
      namespace: mico-system
      labels:
        run: mico-core
    spec:
      containers:
      - name: mico-core
        image: ustmico/mico-core
        imagePullPolicy: Always
        env:
          - name: NEO4J_BOLT_URI
            value: 'neo4j.mico-system:7687'
        ports:
        - containerPort: 8080
