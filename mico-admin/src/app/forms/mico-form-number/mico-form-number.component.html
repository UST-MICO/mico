<mat-form-field class="form-element mv2 w-100">
    <mat-label>{{config.title}}</mat-label>
    <input matInput #input type="number" [required]="config['x-required']" [ngModel]="content"
        (ngModelChange)="onInputChange($event)" [min]="config['minimum']" [max]="config['maximum']">
    <mat-hint align="end" *ngIf="config['maximum'] != null || config['minimum'] != null">
        <span [hidden]="config['minimum'] == null">Value min: {{config['minimum']}}, </span>
        <span [hidden]="config['maximum'] == null">Value max: {{config['maximum']}}</span>
    </mat-hint>
</mat-form-field>
