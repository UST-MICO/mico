<div class="" [formGroup]="form">
    <div [ngSwitch]="propertyType()" class="">

        <mat-form-field class="form-element" *ngSwitchCase="'string'">
            <mat-label>{{property['x-key']}}</mat-label>
            <input matInput #input [formControlName]="property['x-key']" [attr.placeholder]="property['x-key']" [required]="property['x-required']">
            <mat-hint align="end" *ngIf="property?.maxLength">{{input.value?.length || 0}}/{{property?.maxLength}}</mat-hint>
            <mat-error *ngIf="formControl.invalid">{{getErrorMessage()}}</mat-error>
        </mat-form-field>
        <mat-form-field class="form-element" *ngSwitchCase="'boolean'">
            <!-- change (remember to cast to boolean) -->
            <!---><mat-label>{{property['x-key']}}</mat-label>-->
            <mat-slide-toggle matInput #input [formControlName]="property['x-key']" [attr.placeholder]="property['x-key']" [required]="property['x-required']"></mat-slide-toggle>
            <!---><mat-error *ngIf="formControl.invalid">{{getErrorMessage()}}</mat-error>-->
        </mat-form-field>

    </div>
</div>
