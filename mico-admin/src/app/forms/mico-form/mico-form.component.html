<form class="form-container" *ngIf="form" [formGroup]="form">
    <div *ngFor="let property of properties;trackBy: trackByFn">
        <mico-form-question [property]="property" [form]="form"></mico-form-question>
    </div>
</form>

<div *ngIf="debug">
    <p>Valid: {{form?.valid}}</p>
    <p>Data:</p>
    <p>{{form?.value | json}}</p>
</div>
