<h3 class="ma3">A list of all registered applications</h3>
<mat-divider></mat-divider>


<!-- Application table -->
<mat-card class="ma2">
    <mat-card-title>Applications</mat-card-title>
    <mat-card-content>
        <mat-button-toggle mat-raised-button (click)="newApplication()" class="mv2">
            <span>
                new Application
            </span>
            <mat-icon>add</mat-icon>
        </mat-button-toggle>

        <mat-table [dataSource]="applications" class="mat-elevation-z2">
            <ng-container matColumnDef="id">
                <mat-header-cell class="ph1" *matHeaderCellDef>ID</mat-header-cell>
                <mat-cell class="ph1" *matCellDef="let element" [routerLink]="['/app-detail', element.shortName]">
                    {{element.id}}</mat-cell>
            </ng-container>
            <ng-container matColumnDef="name">
                <mat-header-cell class="ph1" *matHeaderCellDef>Name</mat-header-cell>
                <mat-cell class="ph1" *matCellDef="let element" [routerLink]="['/app-detail', element.shortName]">
                    {{element.name}}</mat-cell>
            </ng-container>
            <ng-container matColumnDef="shortName">
                <mat-header-cell class="ph1" *matHeaderCellDef>Short Name</mat-header-cell>
                <mat-cell class="ph1" *matCellDef="let element" [routerLink]="['/app-detail', element.shortName]">
                    {{element.shortName}}</mat-cell>
            </ng-container>
            <ng-container matColumnDef="version">
                <mat-header-cell class="ph1" *matHeaderCellDef>Version</mat-header-cell>
                <mat-cell class="ph1" *matCellDef="let element" [routerLink]="['/app-detail', element.shortName]">
                    {{element.version}}</mat-cell>
            </ng-container>
            <ng-container matColumnDef="description">
                <mat-header-cell class="ph1" *matHeaderCellDef>Description</mat-header-cell>
                <mat-cell class="ph1" *matCellDef="let element" [routerLink]="['/app-detail', element.shortName]">
                    {{element.description}}</mat-cell>
            </ng-container>
            <ng-container matColumnDef="controls">
                <mat-header-cell class="ph1" *matHeaderCellDef>Controls</mat-header-cell>
                <mat-cell class="ph1" *matCellDef="let element">
                    <button mat-raised-button (click)="deleteApplication(element)">delete</button>
                </mat-cell>
            </ng-container>
            <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
            <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
        </mat-table>
    </mat-card-content>
</mat-card>
