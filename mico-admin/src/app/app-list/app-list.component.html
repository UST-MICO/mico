<h3 class="ma3">A list of all registered applications</h3>
<mat-divider></mat-divider>


<!-- Application table -->
<mat-card class="ma2">
    <mat-card-title>Applications</mat-card-title>
    <mat-card-content>
        <mat-table [dataSource]="applications" class="mat-elevation-z2">
            <ng-container matColumnDef="id">
                <mat-header-cell *matHeaderCellDef>ID</mat-header-cell>
                <mat-cell *matCellDef="let element" [routerLink]="['/app-detail', element.shortName]">{{element.id}}</mat-cell>
            </ng-container>
            <ng-container matColumnDef="name">
                <mat-header-cell *matHeaderCellDef>Name</mat-header-cell>
                <mat-cell *matCellDef="let element" [routerLink]="['/app-detail', element.shortName]">{{element.name}}</mat-cell>
            </ng-container>
            <ng-container matColumnDef="shortName">
                <mat-header-cell *matHeaderCellDef>Short Name</mat-header-cell>
                <mat-cell *matCellDef="let element" [routerLink]="['/app-detail', element.shortName]">{{element.shortName}}</mat-cell>
            </ng-container>
            <ng-container matColumnDef="description">
                <mat-header-cell *matHeaderCellDef>Description</mat-header-cell>
                <mat-cell *matCellDef="let element" [routerLink]="['/app-detail', element.shortName]">{{element.description}}</mat-cell>
            </ng-container>
            <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
            <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
        </mat-table>
    </mat-card-content>
</mat-card>
