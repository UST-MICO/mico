<h2 mat-dialog-title>Create a new Service Interface</h2>
<mat-dialog-content style="min-width: 35rem">
    <!-- form for the data on interface level (name, etc.)-->
    <mico-form [modelUrl]="'remote/MicoServiceInterfaceRequestDTO'" (data)="serviceData = $event" #form
        (valid)="isValid = $event"></mico-form>
</mat-dialog-content>
<mat-dialog-actions>
    <!-- The mat-dialog-close directive optionally accepts a value as a result for the dialog. -->
    <button mat-button mat-dialog-close>Cancel</button>
    <button mat-button [mat-dialog-close]="confirmButton()" [disabled]="!isValid">Create</button>
</mat-dialog-actions>
