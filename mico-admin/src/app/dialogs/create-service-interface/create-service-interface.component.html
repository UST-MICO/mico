<h2 mat-dialog-title>Create a new Service Interface</h2>
<mat-dialog-content style="min-width: 35rem">
    <!-- form for the data on interface level (name, etc.)-->
    <mico-form [modelUrl]="'remote/MicoServiceInterface'" [filter]="['ports']" [isBlacklist]="true"
        (data)="serviceData = $event" #form></mico-form>
    <h5>Ports</h5>
    <!-- form to add port objects -->
    <mico-form [modelUrl]="'remote/MicoServiceInterface'" [filter]="['ports']" (data)="portData = $event.ports">
    </mico-form>
</mat-dialog-content>
<mat-dialog-actions>
    <!-- The mat-dialog-close directive optionally accepts a value as a result for the dialog. -->
    <button mat-button mat-dialog-close>Cancel</button>
    <button mat-button [mat-dialog-close]="confirmButton()">Create</button>
</mat-dialog-actions>
