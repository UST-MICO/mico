<h2 mat-dialog-title>Create a new Application</h2>
<mat-dialog-content style="min-width: 35rem">
    <mico-form [modelUrl]="'remote/MicoApplication'" [filter]="filterList" (data)="applicationData = $event">
    </mico-form>
</mat-dialog-content>
<mat-dialog-actions>
    <button mat-button mat-dialog-close>Cancel</button>
    <!-- The mat-dialog-close directive optionally accepts a value as a result for the dialog. -->
    <button mat-button [mat-dialog-close]="save()">Yes</button>
</mat-dialog-actions>
